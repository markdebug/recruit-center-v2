host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 招聘中心系统 API 文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: 招聘中心 API
  version: "1.0"
paths:
  /api/v1/applies:
    get:
      consumes:
      - application/json
      description: 分页获取所有职位申请记录
      parameters:
      - description: Bearer JWT
        in: header
        name: Authorization
        required: true
        type: string
      - default: 1
        description: '页码 (默认值: 1)'
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: '每页数量 (默认值: 10)'
        in: query
        maximum: 100
        minimum: 1
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/response.PageResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.JobApply'
                  type: array
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 获取申请列表
      tags:
      - 职位申请
    post:
      consumes:
      - application/json
      description: 创建一个新的职位申请
      parameters:
      - description: Bearer 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: 申请信息
        in: body
        name: apply
        required: true
        schema:
          $ref: '#/definitions/request.JobApply'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.JobApply'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 创建职位申请
      tags:
      - 职位申请
  /api/v1/applies/{id}:
    get:
      description: 获取指定ID的职位申请详情
      parameters:
      - description: 申请ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.JobApply'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取申请详情
      tags:
      - 职位申请
  /api/v1/companies/{companyId}/jobs:
    get:
      description: 获取指定公司发布的所有职位
      parameters:
      - description: 公司ID
        in: path
        name: companyId
        required: true
        type: integer
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.JobListResponse'
              type: object
      summary: 获取公司职位
      tags:
      - 职位
  /api/v1/jobs:
    get:
      description: 分页获取职位列表
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.JobListResponse'
              type: object
      summary: 获取职位列表
      tags:
      - 职位
    post:
      consumes:
      - application/json
      description: 创建新职位,需要提供职位相关信息
      parameters:
      - description: Bearer JWT
        in: header
        name: Authorization
        required: true
        type: string
      - description: 职位创建请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateJobRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.JobResponse'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 创建职位
      tags:
      - 职位
  /api/v1/jobs/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定ID的职位
      parameters:
      - description: Bearer JWT
        in: header
        name: Authorization
        required: true
        type: string
      - description: 职位ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "404":
